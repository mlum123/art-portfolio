<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet" type="text/css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <title>michelle lum</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-lg-3">
          <nav class="navbar">
            <ul class="navbar-nav">
              <li class="nav-item"><h1>michelle lum</h1></li>
              <li class="nav-item"><h2>art 141 intro to digital art</h2></li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://scrippsdigitalart.wixsite.com/art141"
                  >link to art 141 website!</a
                >
              </li>
            </ul>
          </nav>
        </div>
        <div class="col-xs-12 col-lg-9 mx-auto">
          <div class="row">
            <div class="col-xs-12 col-lg-5 my-auto">
              <div class="row">
                <img
                  class="mx-auto"
                  id="yosemite"
                  src="img/yosemite.jpeg"
                  alt="Yosemite"
                />
              </div>
              <div class="row">
                <img
                  class="mx-auto"
                  id="sunset"
                  src="img/sunset.jpeg"
                  alt="Sunset"
                />
              </div>
            </div>
            <div class="col-xs-12 col-lg-7 my-auto">
              <div class="row">
                <img
                  class="mx-auto"
                  id="waterfall"
                  src="img/vertical waterfall.jpeg"
                  alt="Waterfall"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery, Popper JS, Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
